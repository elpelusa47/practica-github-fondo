<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aesthetic Gravity | Vibe Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(45deg, #050510, #1a0b2e, #050510);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Rajdhani', sans-serif;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas { 
            display: block; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Glassmorphism Card */
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
            text-align: center;
            
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: white;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Zero Gravity</h1>
        <p>SYSTEM STATUS: <span id="status">NORMAL</span></p>
        <div class="controls">CLICK TO INVERT // MOUSE TO REPEL</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusSpan = document.getElementById('status');
        const uiLayer = document.getElementById('ui-layer');

        let width, height;
        let particles = [];
        let gravity = 0.4;
        let friction = 0.98;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse
        let mouse = { x: -1000, y: -1000 };
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Click interaction
        let antiGravity = false;
        window.addEventListener('mousedown', () => {
            antiGravity = !antiGravity;
            gravity = -gravity;
            
            if(antiGravity) {
                statusSpan.innerText = "ANTIGRAVITY ACTIVE";
                statusSpan.style.color = "#bc13fe";
                statusSpan.style.textShadow = "0 0 10px #bc13fe";
                uiLayer.style.borderColor = "rgba(188, 19, 254, 0.3)";
            } else {
                statusSpan.innerText = "NORMAL";
                statusSpan.style.color = "white";
                statusSpan.style.textShadow = "none";
                uiLayer.style.borderColor = "rgba(255, 255, 255, 0.1)";
            }
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 0.5;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#bc13fe'; // Cyan & Purple
            }

            update() {
                // Physics
                this.vy += gravity * 0.15;
                this.vx *= friction;
                this.vy *= friction;
                
                this.x += this.vx;
                this.y += this.vy;

                // Mouse Repulsion
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if(dist < 200) {
                    let force = (200 - dist) / 200;
                    let angle = Math.atan2(dy, dx);
                    this.vx -= Math.cos(angle) * force * 1.5;
                    this.vy -= Math.sin(angle) * force * 1.5;
                }

                // Boundaries (Wrap around for smooth effect)
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) {
                    this.vy *= -0.6;
                    this.y = height;
                }
                if (this.y < 0 && !antiGravity) { // Only bounce top if gravity is normal
                     this.y = 0;
                     this.vy *= -0.6;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10; // Neon glow
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for(let i=0; i<300; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)'; // Trails
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Connect constellations
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 0.5;
            for(let i=0; i<particles.length; i++) {
                for(let j=i; j<particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist < 80) {
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                    }
                }
            }
            ctx.stroke();

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
